<!DOCTYPE html>
<html>
 <head>
 	<meta charset="UTF-8" />
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Title</title>
 	<link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css" type="text/css">
 	<script type="text/javascript" src="js/jquery.js"></script>
 	<script type="text/javascript" src="js/app.js"></script>
 	<script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
 	<script type="text/javascript" src="cordova.js"></script>
 	<link rel="stylesheet" href="css/app.css" type="text/css">
 </head>
 <body>
 	<div data-role="page" id="login">
 		<div data-role="content">
 			<br><br><div data-role="collapsible" data-theme="b" data-content-theme="d" data-collapsed="false">
			    <h4>Boilerplate Login Panel</h4>
			    <div data-role="fieldcontain">
			    <label for="textinput-fc">Username:</label>
			    <input type="text" name="textinput-fc" id="textinput-fc" pl aceholder="Email Address / Username" value="">
			</div>
			<div data-role="fieldcontain">
			    <label for="textinput-fc">Password:</label>
			    <input type="text" name="textinput-fc" id="textinput-fc" placeholder="Password" value="">
			</div>
 			<a href="#home" data-role="button" data-transition="none">Click to Login</a>
			</div>
 		</div>
 	</div>

 	<div data-role="page" id="home" data-add-back-btn="true">
 		<div data-role="header">
 			<h1>DRINKR</h1>
 		</div>
 		<div data-role="content">
 			<h3>Welcome to Drinkr, the app that allows you to track you drinking while still being the life of the party.</h3>
 		</div>
 		<div data-role="content">
 			<form action="">
 				Name: <input type="text" name="firstname"><br>
 				Age: <input type="text" name="age"><br>

 				<div class="ui-grid-a">
 					<div class="ui-block-a">
 						<!-- Gender Picker -->
		 				<fieldset data-role="controlgroup" data-type="horizontal">
		 					<legend>Gender:</legend>
		 					<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
		 					<label for="radio-choice-h-2a">Male</label>
		 					<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
		 					<label for="radio-choice-h-2b">Female</label>
		 				</fieldset>
	 				</div>
	 				
	 				<div class="ui-block-b">
		 				<!-- Height Picker -->
		 				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">

		 					<legend>Height:</legend>
		 					<label for="select-native-14">Select A</label>
		 					<select name="select-native-14" id="select-native-14">
		 						<option value="#">select</option>
		 						<option value="2">2'</option>
		 						<option value="3">3'</option>
		 						<option value="4">4'</option>
		 						<option value="5">5'</option>
		 						<option value="6">6'</option>
		 						<option value="7">7'</option>
		 					</select>
		 					<label for="select-native-15">Select B</label>
		 					<select name="select-native-15" id="select-native-15">
		 						<option value="#">select</option>
		 						<option value="0">0"</option>
		 						<option value="1">1"</option>
		 						<option value="2">2"</option>
		 						<option value="3">3"</option>
		 						<option value="4">4"</option>
		 						<option value="5">5"</option>
		 						<option value="6">6"</option>
		 						<option value="7">7"</option>
		 						<option value="8">8"</option>
		 						<option value="9">9"</option>
		 						<option value="10">10"</option>
		 						<option value="11">11"</option>
		 					</select>
		 				</fieldset>
		 			</div>
	 			</div>

 				Weight: <input type="text" name="weight"><br> LBS
 			</form>
 		</div>
 		<div data-role="footer" data-position="fixed">
 			<h1>&copy; Kelly and Ryan Incorporated</h1>
 		</div>
 	</div>
 </body>
</html>
